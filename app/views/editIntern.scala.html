@(user:repository.Interns)
@main("Update Intern"){
<div ng-controller="UpdateController">

    <form>
        <input type="hidden" class="text" ng-model="id" size="30" value="@user.id">
        <input type="text" placeholder="Name" class="text" ng-model="name" size="30" value="@user.name">
        <br>
        <br>
        <input type="text" placeholder="Email" class="text" ng-model="email" size="30" value="@user.email">
        <br>
        <br>
        <input type="text" placeholder="Mobile Number" class="text" ng-model="mobile" size="30" value="@user.mobile">
        <br>
        <br>
        <input type="text" placeholder="Address" class="text" ng-model="address" size="30" value="@user.address">
        <br>
        <br>
        <input type="text" placeholder="Emergency Contact" class="text" ng-model="emergency" size="30" value="@user.emergency">
        <br>
        <br>
        <input type="submit" class="btn btn-primary" data-ng-click="updateIt()" value="Add Intern" >
        <br><br>
    </form>
</div>

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/update.js")">
</script>
    }
